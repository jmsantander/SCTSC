<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Slow Control GUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualization.css') }}">
    
    <!-- External Libraries -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header>
            <h1>SCT Slow Control GUI</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">No connection</span>
                <button class="header-button" onclick="sendCommand('initialize')">Initialize</button>
                <button class="header-button danger" onclick="sendCommand('shutdown')">Shutdown</button>
            </div>
        </header>

        <!-- Tab Navigation for Camera Views -->
        <nav class="camera-tabs">
            <button class="camera-tab-button active" onclick="switchCameraView('current')">Currents</button>
            <button class="camera-tab-button" onclick="switchCameraView('voltage')">Voltages</button>
            <button class="camera-tab-button" onclick="switchCameraView('presence')">Presence</button>
            <button class="camera-tab-button" onclick="switchCameraView('temperature')">Temp</button>
            <button class="camera-tab-button" onclick="switchCameraView('status')">Module States</button>
        </nav>

        <!-- Main Content: Camera Left, Controls Right -->
        <div class="content-layout">
            <!-- Left Side: Camera Display -->
            <div class="camera-section">
                <!-- Simulation Controls -->
                <div class="simulation-controls">
                    <button class="simulation-button" id="simulationBtn" onclick="toggleSimulation()">
                        Enable Simulation
                    </button>
                    <span class="simulation-indicator" id="simulationIndicator">SIMULATION MODE</span>
                </div>

                <div class="camera-display-main">
                    <canvas id="cameraCanvas"></canvas>
                    <div id="cameraTooltip" class="camera-tooltip" style="display: none;">
                        <div class="tooltip-row">
                            <span class="tooltip-label">Module ID:</span>
                            <span class="tooltip-value" id="tooltipModuleId">-</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Backplane:</span>
                            <span class="tooltip-value" id="tooltipBackplane">-</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label" id="tooltipValueLabel">Value:</span>
                            <span class="tooltip-value" id="tooltipValue">-</span>
                        </div>
                    </div>
                </div>
                
                <!-- Color Scale Legend -->
                <div class="scale-legend">
                    <canvas id="tempScaleCanvas" width="800" height="40"></canvas>
                    <div class="scale-labels">
                        <span id="scaleMin">0</span>
                        <span id="scaleMid">0.5</span>
                        <span id="scaleMax">1.0</span>
                    </div>
                </div>
            </div>

            <!-- Right Side: Control Panel -->
            <div class="control-section">
                <!-- Fan Controls -->
                <div class="control-group">
                    <h3>Fan</h3>
                    <div class="control-row">
                        <button onclick="sendCommand('fans_on')">Fans ON</button>
                        <button onclick="sendCommand('fans_off')">Fans OFF</button>
                    </div>
                    <div class="control-row">
                        <div class="info-field">
                            <label>Voltage/V</label>
                            <span id="fanVoltage">None</span>
                        </div>
                        <div class="info-field">
                            <label>Current/A</label>
                            <span id="fanCurrent">None</span>
                        </div>
                    </div>
                </div>

                <!-- Chiller Controls -->
                <div class="control-group">
                    <h3>Chiller</h3>
                    <div class="control-row">
                        <div class="info-field">
                            <label>Pressure/Pa</label>
                            <span id="chillerPressure">None</span>
                        </div>
                        <div class="info-field">
                            <label>Temperature/Â°F</label>
                            <span id="chillerTemp">None</span>
                        </div>
                    </div>
                </div>

                <!-- Networks -->
                <div class="control-group">
                    <h3>Networks</h3>
                    <button onclick="checkNetworkActivity()">Check activity</button>
                    <div class="network-grid">
                        <div class="network-item">
                            <label>ETH6</label>
                            <span id="eth6Status">None</span>
                        </div>
                        <div class="network-item">
                            <label>ETH7</label>
                            <span id="eth7Status">None</span>
                        </div>
                        <div class="network-item">
                            <label>ETH8</label>
                            <span id="eth8Status">None</span>
                        </div>
                        <div class="network-item">
                            <label>ETH9</label>
                            <span id="eth9Status">None</span>
                        </div>
                    </div>
                </div>

                <!-- Backplane -->
                <div class="control-group">
                    <h3>Backplane</h3>
                    <div class="control-row">
                        <select id="backplaneSelect">
                            <option value="backplane/reboot_daca_1">backplane/reboot_daca_1</option>
                        </select>
                        <button onclick="executeBackplaneCommand()">Go</button>
                    </div>
                </div>

                <!-- Camera Power -->
                <div class="control-group">
                    <h3>Camera Power</h3>
                    <div class="control-row">
                        <button onclick="sendCommand('power_on')">ON</button>
                        <div class="status-indicator-small" id="powerStatusIndicator"></div>
                        <button onclick="sendCommand('power_on_hv')">ON (w/ HV)</button>
                        <button onclick="sendCommand('power_off')">OFF</button>
                    </div>
                    <div class="power-grid">
                        <div class="power-item">
                            <label>Supply Current/A</label>
                            <span id="supplyCurrent">None</span>
                        </div>
                        <div class="power-item">
                            <label>HV Current/A</label>
                            <span id="hvCurrent">None</span>
                        </div>
                        <div class="power-item">
                            <label>Supply Nom Volts/V</label>
                            <span id="supplyNomVolts">None</span>
                        </div>
                        <div class="power-item">
                            <label>HV Nom Volts/V</label>
                            <span id="hvNomVolts">None</span>
                        </div>
                        <div class="power-item">
                            <label>Supply Meas Volts/V</label>
                            <span id="supplyMeasVolts">None</span>
                        </div>
                        <div class="power-item">
                            <label>HV Meas Volts/V</label>
                            <span id="hvMeasVolts">None</span>
                        </div>
                    </div>
                </div>

                <!-- Shutter Control -->
                <div class="control-group">
                    <h3>Shutter control</h3>
                    <div class="shutter-bar"></div>
                    <div class="control-row">
                        <button onclick="sendCommand('shutter_open')">Open</button>
                        <span id="shutterStatus">Motor is On</span>
                    </div>
                    <div class="control-row">
                        <button onclick="sendCommand('shutter_close')">Close</button>
                        <span id="shutterClosedStatus">Shutter is closed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/camera_viz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
